<ion-header class="primary">
  <ion-toolbar>
    <ion-title>questions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let obj of questions">
      <ion-col offset-md="2" size-md="8" class="size-sm text-center">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ obj.id }} - {{obj.question}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item *ngFor="let answer of obj.answers">
              <ion-checkbox slot="start"></ion-checkbox>
              <ion-label class="ion-text-wrap">{{ answer.answer }}</ion-label>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
